<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; webview-src https:;" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <title>Neovim</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            font-family: sans-serif;
            background-color: #1e1e1e;
            /* A default dark background */
        }

        #main-container {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 100%;
        }

        #app-container {
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        #web-container {
            flex: 1;
            display: flex;
            /* Use flexbox to manage the webview */
            border-left: 1px solid #444;
            /* A subtle separator */
        }

        webview {
            width: 100%;
            height: 100%;
            border: none;
        }

        #divider {
            width: 5px;
            background: #333;
            cursor: ew-resize;
            z-index: 10;
        }
    </style>
</head>

<body>
    <div id="main-container">
        <div id="app-container"></div>
        <div id="divider"></div>
        <div id="web-container"></div>
    </div>
    <script src="renderer.js"></script>
</body>

</html>
