<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; " />
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <title>Neovim</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      font-family: sans-serif;
      background-color: #1e1e1e;
    }

    #main-container {
      display: flex;
      width: 100vw;
      height: 100vh;
    }

    #app-container {
      display: flex;
      overflow: hidden;
      flex: 1;
      padding: 4px;
    }

    #nvim-container {
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      display: flex;
      /* justify-content: center; */
      /* align-items: center; */
    }

    #read-container {
      overflow: hidden;
      flex: 1;
      box-sizing: border-box;
      padding: 4px;
      display: flex;
      flex-direction: column;
      /* The following properties prevent the URL bar from stretching. Remove them. */
      /* justify-content: center; */
      /* align-items: center; */
    }

    #url-bar {
      display: flex;
      padding-bottom: 4px;
      flex-shrink: 0; /* Prevent bar from shrinking */
    }

    #url-input {
      flex-grow: 1;
      background-color: #1e1e1e;
      color: #ccc;
      border: 1px solid #333;
      padding: 4px 8px;
      font-size: 14px;
    }

    /* #url-input:focus { */
      /* outline: none; */
      /* border-color: #007fd4; */
    /* } */

    webview {
      width: 100%;
      height: 100%;
      border: none;
      padding: 4px;
      box-sizing: border-box;
    }

    #divider {
      width: 5px;
      height: 100%;
      background: #333;
      cursor: col-resize;
      z-index: 10;
    }

    #app-container:focus, #read-container:focus {
        /* Use box-shadow instead of outline to work with overflow: hidden */
        /* box-shadow: inset 0 0 0 4px #007fd4; */
        outline: none;
    }

    #url-input:focus, #divider:focus {
      outline: auto;
    }

    .is-focused {
      box-shadow: inset 0 0 0 4px #007fd4;
    }

    </style>
</head>

<body>
  <div id="main-container">
    <div id="app-container" tabindex="0">
      <div id="nvim-container"></div>
    </div>
    <div id="divider" tabindex="0"></div>
    <div id="read-container" tabindex="0">
      <div id="url-bar" tabindex="0">
        <input type="text" id="url-input" placeholder="Enter URL and press Enter"/>
      </div>
      <webview id="webview" src="https://www.example.com" tabindex="0"></webview>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>

</html>
