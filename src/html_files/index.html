<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; " />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <title>Neovim</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            font-family: sans-serif;
            background-color: #1e1e1e;
            /* A default dark background */
        }

        #main-container {
            display: flex;
            /* flex-direction: row; */
            width: 100vw;
            height: 100vh;
        }

        #app-container {
          width: 50%;
        }

    /*
      The 'absolute' style is required for split resizing functionality.
      Removing it will break the ability to resize splits in the UI.
    */
        #nvim-container {
            width: 100%;
            height: 100%;
            position: absolute;
            box-sizing: border-box;
        }

        #read-container {
            flex-grow: 1;
        }

        webview {
            width: 100%;
            height: 100%;
            border: none;
        }

        #divider {
            width: 5px;
            height: 100%;
            background: #333;
            cursor: col-resize;
            z-index: 10;
        }
    </style>
</head>

<body>
    <div id="main-container">
        <div id="app-container"><div id="nvim-container"></div></div>
        <div id="divider"></div>
        <div id="read-container"></div>
    </div>
    <script src="renderer.js"></script>
</body>

</html>
